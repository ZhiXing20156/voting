{% extends "recom/voting/base.html" %}
{% load static %}

{% block title %}
    首页
{% endblock title %}

{% block content %}
<div class="container">
    <div class="container">
        <br>
        <br>
        <h4>测评信息</h4>
        <div class="container">
            <div class="row mt-4">
                {% for p in paper %}
                <!-- 文章内容 -->
                <div class="col-6 mb-6">
                    <!-- 卡片容器 -->
                    <div class="card">
                        <!-- 标题 -->
                        <h4 class="card-header">{{ p.title }}</h4>
                        <!-- 摘要 -->
                        <div class="card-body">
                            <p class="card-text">岗位名称：  {{ p.post }}</p>
                            <p class="card-text">职数：   {{ p.num }}</p>
                            <p class="card-text">测评时间:   {{ p.c_time }}</p>
                            <br/>
                            <a href="{% url 'recom:startVote' %}/?name={{ user }}&id={{ p.id }}"  class="card-link">开始投票</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
